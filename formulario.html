<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: azure; font-size: 18px;">
    <!---->
    <h1 style="align-items: center;">Registra tu cita</h1>
    <form action="procesar_html" method="post">
        <label for="nombre">Nombre: </label>
        <br>
        <input type="text" name="nom">
        <br>
        <br>

        <label for="ap">Apellidos: </label>
        <br>
        <input type="text" name="ap">
        <br>
        <br>

        <label for="tel">Telefono: </label>
        <br>
        <input type="tel" name="tel">
        <br>
        <br>

        <label for="dia">Día de la cita: </label>
        <br>
        <input type="date" name="dia">
        <br>
        <br>

        <label for="hora">Horario: </label>
        <br>
        <input type="time" name="hora">
        <br>
        <br>

        <label for="consultorio">Número de consultorio:   </label>
        
        <select name="consultorio" style="font-size: 15px;">
            <!--Desabilita la primera opción-->
            <option value="" disabled selected>Seleccione un consultorio</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
        </select>
        <br>
        <br>
        <label for="disponibilidad">¿Puede asistir de manera presencial?</label>
        <label>SI</label><input type="radio" name="disponibilidad" value="si">
        <label>NO</label><input type="radio" name="disponibilidad" value="no">
        <br><br>
        <label for="comentario">Comentarios: </label>
        <br>
        <textarea name="comentario" id="comentario" cols="50" rows="5" placeholder="Escriba un comentario"></textarea>
        <br><br>

        <input type="submit" value="Agendar">

    </form>
    
    
    
</body>
</html>
